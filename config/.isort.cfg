[settings]
# isort configuration matching CI pipeline
profile = black
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = venv/**,env/**,.env/**,.venv/**,.git/**,.github/**,.mypy_cache/**,.pytest_cache/**,__pycache__/**,build/**,dist/**,node_modules/**,tasks/**,.ruff_cache/**
