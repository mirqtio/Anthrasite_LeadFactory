name: Anthrasite Lead-Factory Unified CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Generate file list for checks
        run: |
          # Create a list of files to check, excluding those specified in pre-commit config
          # This ensures CI checks match local pre-commit behavior
          find . -type f -name "*.py" | grep -v "tests/" | grep -v ".cursor/" | grep -v ".github/workflows/" > files_to_check.txt
          echo "Files to check:"
          cat files_to_check.txt

      - name: Run pre-commit on selected files
        run: |
          pre-commit run --files $(cat files_to_check.txt)

  lint:
    name: Lint Code
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort ruff bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Generate file list for linting
        run: |
          # Create a list of files to check, excluding those specified in pre-commit config
          find . -type f -name "*.py" | grep -v "tests/" | grep -v ".cursor/" | grep -v ".github/workflows/" | grep -v "bin/enrich.py" | grep -v "bin/dedupe.py" > files_to_check.txt
          echo "Files to lint:"
          cat files_to_check.txt

      - name: Lint with flake8
        run: |
          # Only check for critical errors, not style
          flake8 $(cat files_to_check.txt) --count --select=E9,F63,F7,F82 --show-source --statistics

  test-core:
    name: Core Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: leadfactory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Setup test environment
        run: |
          # Create necessary directories
          mkdir -p data/html_storage
          mkdir -p data/supabase_usage

          # Setup test database
          python scripts/minimal_db_setup.py --verbose

          # Create .env file with test values
          cp .env.example .env
          sed -i 's/your_api_key_here/test_api_key/g' .env
          sed -i 's/your_sendgrid_api_key_here/test_sendgrid_key/g' .env
          sed -i 's/your_supabase_key_here/test_supabase_key/g' .env

          # Set environment variables for tests
          echo "BOUNCE_RATE_THRESHOLD=0.02" >> .env
          echo "SPAM_RATE_THRESHOLD=0.01" >> .env
          echo "HEALTH_CHECK_FAILURES_THRESHOLD=2" >> .env
          echo "RETENTION_DAYS_DB_BACKUPS=90" >> .env
          echo "MONTHLY_BUDGET=250" >> .env

      - name: Run core tests
        run: |
          # Run only core utility tests that don't depend on external services
          python -m pytest tests/test_monitor_supabase_usage.py tests/test_run_nightly.py -v

  build-docker:
    name: Build Docker Image
    needs: test-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: anthrasite-lead-factory:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify on Completion
    needs: [pre-commit, lint, test-core, build-docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        id: check
        run: |
          if [ "${{ needs.pre-commit.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test-core.result }}" == "success" ] && [ "${{ needs.build-docker.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Notify on success
        if: steps.check.outputs.status == 'success'
        run: |
          echo "CI pipeline completed successfully!"
          # Add notification mechanism here (e.g., Slack, email)

      - name: Notify on failure
        if: steps.check.outputs.status == 'failure'
        run: |
          echo "CI pipeline failed!"
          # Add notification mechanism here (e.g., Slack, email)
